clouddomain: ci.vexxhost.ca
manila_enabled: true
ceph_devices:
  - /dev/sdc
ephemeral_storage_devices:
  - /dev/sdb
  - /dev/sdd
dcn_az: central
# https://issues.redhat.com/browse/OCPBUGS-2921
neutron_mtu: 1300
swiftoperator_enabled: false
rhsm_enabled: true
hostonly_fip_pool_start: 192.168.25.10
hostonly_v6_fip_pool_start: 2001:db8::10
enabled_services:
  - /usr/share/openstack-tripleo-heat-templates/environments/disable-swift.yaml
# OpenStack API runnings under WSGI have a common function to calculate the number of workers:
# The value for os_workers is max between '(<# processors> / 2)' and '2' with
# a cap of 12.
# https://opendev.org/openstack/puppet-openstacklib/src/commit/495701901eabb24d28f2a2276275e1c1537133c1/lib/facter/os_workers.rb#L37-L38
# On vexxhost machines, we have 96 cores, so each API can create up to 12 workers.
# This has been problematic for us when deploying OpenShift with Kuryr which
# consumes a lot of load balancers and Octavia is using more than half of the RAM available on the host
# so we decided to reduce the number of workers to reduce the amount of RAM that will be consumed.
standalone_extra_config:
  octavia::wsgi::apache:workers: 4
  tripleo::firewall::firewall_rules:
    '168 allow squid':
      dport: 3128
      proto: tcp
      action: accept
extra_heat_params:
  CinderRbdFlattenVolumeFromSnapshot: true
post_install: |
  sudo dnf install -y wget
  export OS_CLOUD=standalone
  openstack network set --name external hostonly
  openstack subnet set --name external-subnet hostonly-subnet
  openstack image show centos9-stream || wget https://cloud.centos.org/centos/9-stream/x86_64/images/CentOS-Stream-GenericCloud-9-20220302.0.x86_64.qcow2 && openstack image create --public --disk-format qcow2 --file CentOS-Stream-GenericCloud-9-20220302.0.x86_64.qcow2 centos9-stream && rm -ff CentOS-Stream-GenericCloud-9-20220302.0.x86_64.qcow2
  openstack project delete openshift
  openstack project create openshift-central
  openstack project create openshift-kuryr
  openstack role add --user openshift --project openshift-central member
  openstack role add --user openshift --project openshift-kuryr member
  openstack quota set --cores 96 --fixed-ips -1 --injected-file-size -1 --injected-files -1 --instances -1 --key-pairs -1 --properties -1 --ram 394000 --gigabytes 1000 --server-groups -1 --server-group-members -1 --backups -1 --backup-gigabytes -1 --per-volume-gigabytes -1 --snapshots -1 --volumes -1 --floating-ips 20 --secgroup-rules -1 --secgroups -1 --networks -1 --subnets -1 --ports -1 --routers -1 --rbac-policies -1 --subnetpools -1 openshift-central
  openstack quota set --cores 96 --fixed-ips -1 --injected-file-size -1 --injected-files -1 --instances -1 --key-pairs -1 --properties -1 --ram 394000 --gigabytes 1000 --server-groups -1 --server-group-members -1 --backups -1 --backup-gigabytes -1 --per-volume-gigabytes -1 --snapshots -1 --volumes -1 --floating-ips 20 --secgroup-rules -1 --secgroups -1 --networks -1 --subnets -1 --ports -1 --routers -1 --rbac-policies -1 --subnetpools -1 openshift-kuryr
  sudo podman create --net=host --name=squid --volume /home/stack/squid/squid.conf:/etc/squid/squid.conf:z --volume /home/stack/squid/htpasswd:/etc/squid/htpasswd:z quay.io/emilien/squid:latest
  sudo podman generate systemd --name squid | sudo tee -a /etc/systemd/system/container-squid.service
  sudo systemctl enable --now container-squid
